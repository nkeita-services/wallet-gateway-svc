post:
  summary: Obtain wallet API access token
  security:
    - oAuth2:
        - AuthenticateUsers
  tags:
    - Wallet Authentication
  requestBody:
    description: Authentication request
    required: true
    content:
      application/json:
        schema:
          $ref: 'open-api-spec.yaml#/components/schemas/SignOutRequest'
  responses:
    '200':
      description: Successfully authenticated user
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: 'open-api-spec.yaml#/components/schemas/ResponseStatus'
              data:
                $ref: 'open-api-spec.yaml#/components/schemas/AuthenticationResponse'
    '401':
      description: Invalid username or password
      content:
        application/json:
          schema:
            $ref: 'open-api-spec.yaml#/components/schemas/ErrorResponse'
