get:
  summary: Obtain wallet API access token
  security:
    - oAuth2:
        - AuthenticateUsers
  tags:
    - Wallet Authentication
  parameters:
    - in: path
      required: true
      name: userName
      schema:
        type: string
    - in: path
      required: true
      name: userPassword
      schema:
        type: string
  responses:
    '200':
      description: Successfully authenticated user
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: 'open-api-spec.yaml#/components/schemas/ResponseStatus'
              data:
                type: object
                properties:
                  AccessToken:
                    type: string
                    example: |
                      eyJjdHkiOiJKV1QiLCJlbmMiOiJBMjU2R0NNIiwiYWxnIjoiUlNBLU9BRVAifQ....
                  ExpiresIn:
                    type: string
                    example: 3600
                  TokenType:
                    type: string
                    enum:
                      - Bearer
                  RefreshToken:
                    type: string
                    example: |
                      eyJjdHkiOiJKV1QiLCJlbmMiOiJBMjU2R0NNIiwiYWxnIjoiUlNBLU9BRVAifQ....
                  IdToken:
                    type: string
                    example: |
                      eyJraWQiOiJ5eENpaEJKV1hRXC9SSjBzOEpkVTk4ZEtWYnMzWHdjQWp3Q3R4WFBhWmN0bz0iLCJhbGciOiJSUzI1NiJ9
    '401':
      description: Invalid username or password
      content:
        application/json:
          schema:
            $ref: 'open-api-spec.yaml#/components/schemas/ErrorResponse'
