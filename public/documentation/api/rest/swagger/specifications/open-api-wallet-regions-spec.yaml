get:
  summary: Obtain a list of wallet regions
  security:
    - oAuth2:
        - FetchOrganizationData
  tags:
    - Wallet Regions
  parameters:
    - in: query
      name: clientIdentifier
      schema:
        type: string
  responses:
    '200':
      description: Successfully obtained the list of regions
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: 'open-api-spec.yaml#/components/schemas/ResponseStatus'
              data:
                type: object
                properties:
                  walletRegions:
                    $ref: 'open-api-spec.yaml#/components/schemas/WalletRegionWithId'
post:
  summary: Create a wallet region
  security:
    - oAuth2:
        - CreateRegion
  tags:
    - Wallet Regions
  requestBody:
    description: The wallet regions specification
    required: true
    content:
      application/json:
        schema:
          $ref: 'open-api-spec.yaml#/components/schemas/WalletRegion'
  responses:
    '201':
      description: Successfully created the wallet region
      content:
        application/json:
          schema:
            $ref: 'open-api-spec.yaml#/components/schemas/WalletRegion'
