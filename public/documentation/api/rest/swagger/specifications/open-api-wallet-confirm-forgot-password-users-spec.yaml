post:
  summary: Confirm Forgot Password
  security:
    - oAuth2:
        - AuthenticateUsers
  tags:
    - Wallet Authentication
  requestBody:
    description: Confim New password after requested forgot password request
    required: true
    content:
      application/json:
        schema:
          $ref: 'open-api-spec.yaml#/components/schemas/ConfirmForgetPassWordRequest'
  responses:
    '200':
      description: Successfully recovered password
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: 'open-api-spec.yaml#/components/schemas/ResponseStatus'
              data:
                type: object
                properties:
                  status:
                    type: string
                    example: |
                      "success"
                  data:
                    type: string
                    example: Successfully recovered password

    '401':
      description: Invalid username or password
      content:
        application/json:
          schema:
            $ref: 'open-api-spec.yaml#/components/schemas/ErrorResponse'
