  security:
    - oAuth2:
        - ConfirmUserRegistration
  tags:
    - Wallet Registration
  parameters:
    - in: path
      required: true
      name: userName
      schema:
        type: string
    - in: path
      required: true
      name: code
      schema:
        type: string
  responses:
    '200':
      description: Successfully confirmed user registration
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: 'open-api-spec.yaml#/components/schemas/ResponseStatus'
              data:
                type: object
                properties:
                  userna√πme:
                    type: string
                    example: |
                      bouba@nbk.com
