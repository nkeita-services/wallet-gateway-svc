components:
  securitySchemes:
    oAuth2:
      type: oauth2
      description: This API uses OAuth 2 with the client credentials grant flow
      flows:
        clientCredentials:
          tokenUrl: https://nbk-wallet.auth.eu-west-1.amazoncognito.com/oauth2/token
          scopes:
            CreateUsers: Create Users
            GetUser: Get User data
            ListUsers: List Users
            UpdateUserData: Update user data
            CreateUserAccounts: Create Accounts
            ListUserAccounts: List Accounts
            GetAccountInfo: Get Account Infos
            UpdateAccountInfo: Update Account Infos
            TopUpAccount: TopUp Account
            DebitAccount: Debit Account
            GetAccountTransactions: List all the transactions on the account
            GetWalletPlan: Get Wallet Plan
            FetchAllWalletPlans: Get Wallet Plans
            CreateWalletPlan: Create Wallet Plans
            CreateTransfer: Create a transfer
            ListTransfers: List transfers
            ListUserBeneficiaries: List user beneficiaries
            CreateUserBeneficiary: Create new beneficiary
  schemas:
    ResponseStatus:
      type: string
      enum:
        - success
        - fail
        - error
    ResponseStatusCode:
      type: number
      example: 1023
    ResponseStatusDescription:
      type: string
      example: The wallet plan does not exist within the system
    ErrorResponse:
      type: object
      properties:
        status:
          $ref: 'open-api-spec.yaml#/components/schemas/ResponseStatus'
        statusCode:
          $ref: 'open-api-spec.yaml#/components/schemas/ResponseStatusCode'
        statusDescription:
          $ref: 'open-api-spec.yaml#/components/schemas/ResponseStatusDescription'
    WalletPlan:
      type: object
      properties:
        name:
          type: string
          example: Tontine
        currency:
          $ref: '#/components/schemas/Currency'
        status:
          $ref: '#/components/schemas/WalletPlanStatus'
        compliance:
          type: object
          properties:
            kyc:
              type: object
              properties:
                required:
                  type: boolean
                  example: true
                level:
                  type: number
                  example: 1
            documents:
              $ref: '#/components/schemas/ComplianceDocuments'
    WalletPlanWithId:
      allOf:
        - $ref: '#/components/schemas/WalletPlan'
        - type: object
          required:
            - planId
          properties:
            planId:
              type: string
              description: Plan identifier
              format: uuid
              example: 45466ea6-512d-42c7-b57f-d11c53890456
    WalletPlans:
      items:
        $ref: '#/components/schemas/WalletPlan'
    WalletPlanStatus:
      type: string
      description: Actual Status of the wallet plan
      enum:
        - active
        - deactivated
    Currency:
      type: string
      enum:
        - EUR
        - GPB
    WalletOrganization:
      type: object
      properties:
        name:
          type: string
          example: Hakili-corp
        email:
          type: string
          example: admin@hakili-corp.io
        phoneNumber:
          type: string
          example: 00447307568957
        mobileNumber:
          type: string
          example: 00447307568957
        address:
          $ref: '#/components/schemas/Address'
    WalletOrganizationWithId:
      allOf:
        - $ref: '#/components/schemas/WalletOrganization'
        - type: object
          required:
            - organizationId
          properties:
            organizationId:
              type: string
              description: Organization identifier
              example: 5e7e2423b7628f5bc41f6bea
    WalletOrganizations:
      type: array
      items:
        $ref: '#/components/schemas/WalletOrganization'
    Address:
      type: object
      properties:
        streetName:
          type: string
          description: Street name
          example: Wicksteed House
        streetNumber:
          type: string
          description: Street number
          example: 35
        city:
          type: string
          description: The city name
          example: Elephant And Castle
        postCode:
          type: string
          description: The zip code
          example: SE16RQ
        state:
          type: string
          description: The state name
          example: London
        country:
          type: string
          description: The country name
          example: United Kingdom
    WalletAccount:
      type: object
      properties:
        walletPlanId:
          type: string
          description: The Wallet Platform identifier for the wallet plan this account refers to
          example: 5ea066c96aae701018afdb7b
        accountType:
          type: string
          description: A master account that's linked to an organization or a regular account used by organization customers
          enum:
            - personal
            - business
        name:
          type: string
          description: A name that identifies this account
          example: Main account
    WalletAccountWithId:
      allOf:
        - $ref: '#/components/schemas/WalletAccount'
        - type: object
          required:
            - accountId
            - walletAccountOwner
            - walletOrganizations
          properties:
            accountId:
              type: string
              description: Account identifier
              example: 5ea066c96aae701018afdb7b
            walletAccountOwner:
              type: object
              properties:
                userId:
                  type: string
                  description: The user identifier
                  example: 5e7e2423b7628f5bc41f6bea
            balance:
              type: number
              description: The actual balance of this account
              example: 200.23
            walletOrganizations:
              type: array
              items:
                type: string
                example: 5e7e2423b7628f5bc41f6bea
            createdAt:
              type: number
              example: 1587577927
            modifiedAt:
              type: number
              example: 1587577927
            status:
              type: string
              enum:
                - active
                - disabled
                - deleted
    WalletAccounts:
      type: array
      items:
        $ref: '#/components/schemas/WalletAccount'
    WalletAccountsWithId:
      type: array
      items:
        $ref: '#/components/schemas/WalletAccountWithId'
    WalletAccountUserWithId:
      allOf:
        - $ref: '#/components/schemas/WalletAccountUser'
        - type: object
          required:
            - userId
          properties:
            userId:
              type: string
              description: The user identifier
              format: uuid
              example: 5e7e2423b7628f5bc41f6bea
            createdAt:
              type: number
              example: 1587577927
            modifiedAt:
              type: number
              example: 1587577927
            status:
              type: string
              enum:
                - active
                - disabled
                - deleted
    WalletAccountUser:
      type: object
      properties:
        lastName:
          type: string
          description: User last name
          example: John
        firstName:
          type: string
          description: User first name
          example: Doe
        address:
          $ref: '#/components/schemas/Address'
        email:
          type: string
          description: user email address
          format: email
          example: my-email@gmail.com
        phoneNumber:
          type: string
          description: User phone number
          example: 00447307568957
        mobileNumber:
          type: string
          description: User mobile number
          example: 00447307568957
        language:
          type: string
          description: User language
          example: en
    WalletAccountUsers:
      type: array
      items:
        $ref: '#/components/schemas/WalletAccountUser'
    WalletAccountUsersWithId:
      type: array
      items:
        $ref: '#/components/schemas/WalletAccountUserWithId'
    WalletFee:
      type: object
      properties:
        id:
          type: string
          description: An identifier that represents the wallet fee
          example: 5e4203f3-c949-4e66-a732-9eaa803a3a66
        operation:
          type: string
          description: the wallet operation this fee apply to
          enum:
            - AccountTopUp
            - AccountCreation
        amount:
          type: number
          description: the amount of the wallet fee
          example: 10
    WalletFees:
      type: array
      items:
        $ref: '#/components/schemas/WalletFee'
    WalletRemittance:
      type: object
      properties:
        sender:
          $ref: '#/components/schemas/WalletRemittanceSender'
        receiver:
          $ref: '#/components/schemas/WalletRemittanceReceiver'
        amount:
          type: number
          description: amount to send
          example: 10
    WalletRemittanceWithId:
      allOf:
        - $ref: '#/components/schemas/WalletRemittance'
        - type: object
          required:
            - transferId
          properties:
            transferId:
              type: string
              description: Transfer identifier
              example: 5e7e2423b7628f5bc41f6bea

    WalletRemittanceSender:
      type: object
      properties:
        accountId:
          type: string
          description: Sender account id
    WalletRemittanceReceiver:
      type: object
      properties:
        accountId:
          type: string
          description: Beneficiary account id
    WalletRemittances:
      type: array
      items:
        $ref: '#/components/schemas/WalletRemittance'
    WalletAccountTransaction:
      type: object
      properties:
        amount:
          type: number
          description: amount
          example: 20
        description:
          type: string
          description: transaction description
          example: Top Up
        datetime:
          type: string
          description: Transaction time in UTC
          example: 10/09/2020 12:20:09
    WalletAccountTransactionWithId:
      allOf:
        - $ref: '#/components/schemas/WalletAccountTransaction'
        - type: object
          required:
            - transactionId
          properties:
            transactionId:
              type: string
              description: transaction ID
              example: 45466ea6-512d-42c7-b57f-d11c53890456
    WalletAccountTransactionsWithId:
      type: array
      items:
        $ref: '#/components/schemas/WalletAccountTransactionWithId'
    ComplianceDocument:
      type: object
      properties:
        name:
          type: string
          enum:
            - PASSPORT
            - DRIVING_LICENSE
            - CARD_ID
            - NATIONAL_ID
            - RESIDENT_PERMIT_ID
            - PHOTO_CARD
        level:
          type: number
          example: 1
    ComplianceDocuments:
      type: array
      items:
        $ref: '#/components/schemas/ComplianceDocument'
    WalletAccountBeneficiariesWithId:
      type: array
      items:
        $ref: '#/components/schemas/WalletAccountBeneficiaryWithId'
    WalletAccountBeneficiaries:
      type: array
      items:
        $ref: '#/components/schemas/WalletAccountBeneficiary'
    WalletAccountBeneficiaryWithId:
      allOf:
        - $ref: '#/components/schemas/WalletAccountBeneficiary'
        - type: object
          required:
            - beneficiaryId
          properties:
            beneficiaryId:
              type: string
              description: Beneficiary Identifier
              example: 5e7e2423b7628f5bc41f6bea
            userId:
              type: string
              description: user Identifier
              example: 5e7e2423b7628f5bc41f6bea
            organizationId:
              type: string
              description: Organization identifier
              example: 5e7e2423b7628f5bc41f6bea
            createdAt:
              type: number
              example: 1587577927
            modifiedAt:
              type: number
              example: 1587577927
            deletedAt:
              type: number
              example: 1587577927
            status:
              type: string
              enum:
                - active
                - disabled
                - deleted
    WalletAccountBeneficiary:
      type: object
      properties:
        beneficiaryType:
          type: string
          enum:
            - INDIVIDUAL
            - COMPANY
        beneficiaryDetails:
          type: object
          properties:
            name:
              type: string
              description: Beneficiary name
              example: New Beneficiary Name
            email:
              type: string
              description: Beneficiary email address
              example: mkeita@hakili.io
            phoneNumber:
              type: string
              description: Beneficiary phone number
              example: 0033613045943
            address:
              $ref: '#/components/schemas/Address'
        beneficiaryAccountDetails:
          type: object
          properties:
            accountType:
              type: string
              enum:
                - WALLET_ACCOUNT
                - BANK_ACCOUNT
                - DEBIT_CARD
            accountIdentifiers:
              type: array
              items:
                $ref: '#/components/schemas/BeneficiaryAccountIdentifier'
        transferNotification:
          type: object
          properties:
            beneficiary:
              type: object
              properties:
                notify:
                  type: boolean
                  example: true
            sender:
              type: object
              properties:
                notify:
                  type: boolean
                  example: true
    BeneficiaryAccountIdentifier:
      type: object
      properties:
        accountIdentifierName:
          type: string
          description: Account identifier name
          enum:
            - WALLET_ACCOUNT_ID
            - IBAN
            - SWIFT_CODE
            - BANK_CARD_NUMER
        accountIdentifierValue:
          type: string
          description: Account identifier value
          example: 5e7e2423b7628f5bc41f6bea
