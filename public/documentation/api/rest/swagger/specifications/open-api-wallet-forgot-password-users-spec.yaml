get:
  summary: Forgot Password handling
  security:
    - oAuth2:
        - AuthenticateUsers
  tags:
    - Wallet Authentication
  parameters:
    - in: path
      required: true
      name: userName
      schema:
        type: string
  responses:
    '200':
      description: Successfully authenticated user
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: 'open-api-spec.yaml#/components/schemas/ResponseStatus'
              data:
                type: object
                properties:
                  Destination:
                    type: string
                    example: s***@h***.com
                  DeliveryMedium:
                    type: string
                    example: EMAIL

                  AttributeName:
                    type: string
                    example: email
    '401':
      description: Invalid username or password
      content:
        application/json:
          schema:
            $ref: 'open-api-spec.yaml#/components/schemas/ErrorResponse'
