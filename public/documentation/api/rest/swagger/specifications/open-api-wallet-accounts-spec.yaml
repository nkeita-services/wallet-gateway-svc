get:
  summary: Obtain a list of wallet accounts
  security:
    - oAuth2:
      - WalletUserRead
  tags:
    - Wallet Accounts
  parameters:
    - in: path
      required: true
      name: userId
      schema:
        type: string
  responses:
    '200':
      description: Successfully obtained the list of wallet accounts
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: 'open-api-spec.yaml#/components/schemas/ResponseStatus'
              data:
                type: object
                properties:
                  walletAccounts:
                    $ref: 'open-api-spec.yaml#/components/schemas/WalletAccountsWithId'
post:
  summary: Create wallet account
  security:
    - oAuth2:
      - WalletUserWrite
  tags:
    - Wallet Accounts
  parameters:
    - in: path
      required: true
      name: userId
      schema:
        type: string
  requestBody:
    description: wallet account data
    required: true
    content:
      application/json:
        schema:
          $ref: 'open-api-spec.yaml#/components/schemas/WalletAccount'
  responses:
    '201':
      description: Successfully created the wallet account
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: 'open-api-spec.yaml#/components/schemas/ResponseStatus'
              data:
                type: object
                properties:
                  walletAccount:
                    $ref: 'open-api-spec.yaml#/components/schemas/WalletAccountWithId'
