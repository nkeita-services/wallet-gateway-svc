get:
  summary: Obtain list of account transactions
  security:
    - oAuth2:
        - GetAccountTransactions
  tags:
    - Wallet Accounts
  parameters:
    - in: path
      required: true
      name: userId
      schema:
        type: string
    - in: path
      required: true
      name: accountId
      schema:
        type: string
    - name: type
      in: query
      schema:
        $ref: 'open-api-spec.yaml#/components/schemas/TransactionType'
    - name: fromDate
      in: query
      schema:
        type: string
        description: Transaction time in UTC
        example: 10/09/2020 12:20:09
    - name: toDate
      in: query
      schema:
        type: string
        description: Transaction time in UTC
        example: 10/09/2020 12:20:09

  responses:
    '200':
      description: Successfully obtained wallet transactions
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: 'open-api-spec.yaml#/components/schemas/ResponseStatus'
              data:
                type: object
                properties:
                  walletAccountTransactions:
                    $ref: 'open-api-spec.yaml#/components/schemas/WalletAccountTransactionsWithId'
